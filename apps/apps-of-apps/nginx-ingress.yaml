apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.2
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          kind: DaemonSet
          service:
            type: NodePort
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          ingressClassResource:
            name: nginx
            default: true
          watchIngressWithoutClass: true
          publishService:
            enabled: false
          admissionWebhooks:
            enabled: true
          metrics:
            enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        defaultBackend:
          enabled: true
        rbac:
          create: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
